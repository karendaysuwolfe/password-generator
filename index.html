<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <script src="passwordgenerator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="box">
      <h1>Password Generator</h1>
      <form>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" name="password-length" min="6" max="64" value="12">
        <br><br>
        <label><input type="checkbox" class="option" name="easy-to-read">Easy to read</label>
        <label><input type="checkbox" class="option" name="easy-to-say">Easy to say</label>
        <label><input type="checkbox" class="option" name="all-characters">All Characters</label>
        <br><br>
        <button type="button" onclick="generatePassword()">Generate Password</button>
      </form>
      <br>
      <textarea id="password" rows="3" cols="50" readonly></textarea>
    </div>
    <footer>&copy; 2023 Karendaysu Wolfe</footer>
  </body>
</html>
