<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <script src="passwordgenerator.js"></script>
  </head>
  <body>
    <h1>Password Generator</h1>
    <form>
      <label for="password-length">Password Length:</label>
      <input type="number" id="password-length" name="password-length" min="6" max="64" value="12">
      <br><br>
      <button type="button" onclick="generateAndDisplayPassword()">Generate Password</button>
    </form>
    <br>
    <textarea id="password" rows="3" cols="50" readonly></textarea>
    <script>
      function generateAndDisplayPassword() {
        // Get the password length from the user
        let length = document.getElementById('password-length').value;
        // Ensure that the password length is at least 6 characters
        if (length < 6) {
          length = 6;
        }
        // Generate a random password
        const password = generatePassword(length);
        // Display the password in the text area
        document.getElementById('password').value = password;
      }
    </script>
  </body>
</html>
