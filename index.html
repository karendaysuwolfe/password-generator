<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <script src="passwordgenerator.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="box">
      <h1>Password Generator</h1>
      <form>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" name="password-length" min="6" max="64" value="12">
        <br><br>
        <label><input type="checkbox" id="uppercase" name="uppercase">Uppercase</label>
        <label><input type="checkbox" id="lowercase" name="lowercase">Lowercase</label>
        <label><input type="checkbox" id="numbers" name="numbers">Numbers</label>
        <label><input type="checkbox" id="special-characters" name="special-characters">Special Characters</label>
        <br><br>
        <button type="button" onclick="generatePassword()">Generate Password</button>
      </form>
      <br>
      <textarea id="password" rows="3" cols="50" readonly></textarea>
    </div>

  </body>
</html>
